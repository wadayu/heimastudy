<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css固定定位</title>
    <!--
    关于文档流：
    文档流，是指盒子按照html标签编写的顺序依次从上到下，从左到右排列，块元素占一行，行内元素在一行之内从左到右排列，先写的先排列，
    后写的排在后面，每个盒子都占据自己的位置。

    关于定位：
    我们可以使用css的position属性来设置元素的定位类型，position设置项如下：
    * relative 生成相对定位元素，元素所占据的文档流位置保留，元素本身相对自身位置进行偏移
    * absolute 生成绝对定位元素，元素脱离文档流，不占据文档流的位置，可以理解为漂流在文件流的上方，
      相对于上一个设置了定位的父级元素来进行定位，如果找不到，则相对于body元素进行定位
    * fixed 生成固定定位元素，元素脱离文档流，不占据文档流的位置，相当对于浏览器窗口进行定位 （一般用于右下角广告弹窗）
    * static 默认值，没有定位

    定位元素的偏移：
    定位的元素还需要用left（左到右）、right（右到左）、top（上到下）、bottom（下到上）来设置相对于参照元素的偏移值

    定位元素层级：
    定位元素是浮动的正常的文档流之上的，可以用z-index属性来设置元素的层级

    定位元素特性：
    绝对定位和固定定位的块元素和行内元素都会自动转化为行内块元素

    -->

    <style type="text/css">
        .con{
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            margin: 30px auto 0;
        }

        .box01,.box02{
            width: 200px;
            height: 100px;
        }

        .box01{
            background-color: green;
            position: fixed;
            right: 20px;
            bottom: 20px;
        }

        .box02{
            background-color: gold;
        }

    </style>
</head>
<body>

<div class="con">
    <div class="box01">
    </div>
    <div class="box02"></div>
</div>

</body>
</html>
