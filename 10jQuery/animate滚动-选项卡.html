<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .btn input{
            width: 100px;
            height: 40px;
            border: 0px;
            text-align: center;
        }

        .btn .cursor{
            background-color: gold;
        }

        .con{
            width: 350px;
            height: 300px;
            background-color: gold;
            position: relative;
            overflow: hidden;
        }

        .con .slide{
            width: 1050px;
            height: 300px;
            position: absolute;
            left: 0px;
            top: 0px;
            
            
        }
        .con .slide div{
            float: left;
            width: 350px;
            height: 300px;
            text-align: center;
            line-height: 300px;
            font-size: 24px;
            background-color: green;
        }

    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var $btn = $('.btn input');
            $btn.click(function () {
                $(this).addClass('cursor').siblings().removeClass('cursor');
                $('.slide').stop().animate({'left':($(this).index()*-350)+'px'});
            })
        })
    </script>
</head>
<body>
    <div class="btn">
        <input type="button" value="选项一" class="cursor">
        <input type="button" value="选项二">
        <input type="button" value="选项三">
    </div>
    <div class="con">
        <div class="slide">
            <div>选项一</div>
            <div>选项二</div>
            <div>选项三</div>
        </div>
    </div>
</body>
</html>
