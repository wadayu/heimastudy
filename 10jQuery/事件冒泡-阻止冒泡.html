<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="">
        .pop{
            width: 500px;
            height: 300px;
            border: 1px solid #000000;
            border-radius: 10px;
            position: fixed;
            left:50%;
            top:50%;
            margin-left: -250px;
            margin-top: -150px;
            background-color: gold;
            text-align: center;
            z-index: 9999;
        }

        .pop p{
            color: red;
            font-size: 18px;
        }

        .mask{
            width: 100%;
            height: 100%;
            background-color: #000000;
            opacity: 0.3;
            position: fixed;
            left: 0px;
            top: 0px;
            z-index: 9998;
        }

        .pop .close{
            width: 30px;
            height: 30px;
            background-color: #807b7d;
            border-radius: 2px;
            position: absolute;
            right: 10px;
            top:10px;
            text-align: center;
            cursor: pointer;
        }

        .pop strong{
            font-size: 24px;
            color: #f0f0f0;
            line-height: 28px;
        }

        .con{
            display: none;
        }

    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        /*
        什么是事件冒泡：
        在一个对象上触发某类的事件（比如click），如果此对象定义了此事件的处理程序，那么此事件就会调用这个处理程序
        如果没有定义此事件处理程序或者事件返回true，那么这个事件就会向这个对象的父级传递，从里到外,直至他被处理（
        父级对象所有同类事件都将被激活），或者他到达了对象层次的最顶层，即document对象。

        // 阻止冒泡
         $('.box').click(function(event){
            event.stopPropagation();
        })

        // 阻止默认行为（阻止表单提交）
        $('#form').submit(function(event){
            event.preventDefault();
        })

        实际开发中，一般把阻止冒泡和阻止默认行为合并起来写：
        return false；
         */

        // 阻止冒泡案例
        $(function () {
            $('#btn').click(function () {
                $('.con').fadeIn();
                return false;
            });

            $(document).click(function () {
                $('.con').fadeOut();
            });

            $('.pop').click(function () {
                return false;
            });

            $('.close').click(function () {
                $('.con').fadeOut();
            })


            
        })
    </script>
</head>
<body>
    <input type="button" value="点击注册" id="btn">
    <div class="con">
        <div class="pop">
            <p>注册</p>
            <form action="" method="" id="form">
                <label for="input01">用户名</label><input type="text" name="username" id="input01" autofocus>
                <br>
                <label for="input02">密&nbsp;&nbsp;&nbsp;码</label><input type="text" name="username" id="input02">
                <br>
                <br>
                <input type="submit" value="提交">
            </form>
            <div class="close"><strong>×</strong></div>
        </div>
        <div class="mask"></div>
    </div>
</body>
</html>
