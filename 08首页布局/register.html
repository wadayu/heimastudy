<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>天天生鲜-注册页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
</head>
<body>

    <div class="register_con">
        <div class="l_con fl">
            <div class="reg_logo"><img src="./images/logo.png" alt="logo"></div>
            <div class="reg_slogan"><p>足不出户 · 新鲜每一天</p></div>
            <div class="reg_banner"><img src="./images/register_banner.png" alt="banner"></div>
        </div>

        <div class="r_con fr">
            <div class="reg_titer">
                <h1>用户注册</h1>
                <a href="">登录</a>
            </div>
            <div class="reg_form">
                <form action="" method="get" id="form">
                    <ul>
                        <li>
                            <label for="">用户名：</label><input type="text" name="username" id="username" autofocus="on">
                            <span class="error_tip">提示信息</span>
                        </li>
                        <li>
                            <label for="">密码：</label><input type="password" name="password" id="pwd">
                            <span class="error_tip">提示信息</span>
                        </li>
                        <li>
                            <label for="">确认密码：</label><input type="password" name="cpassword" id="cpwd">
                            <span class="error_tip">提示信息</span>
                        </li>
                        <li>
                            <label for="">邮箱：</label><input type="text" name="email" id="email">
                            <span class="error_tip">提示信息</span>
                        </li>
                        <li class="agreement">
                            <input type="checkbox" name="checkbox" id="checkbox" checked > <label>同意”天天生鲜用户使用协议“</label>
                            <span class="error_tip2">提示信息</span>
                        </li>
                        <li class="reg_sub">
                            <input type="submit" value="注册" id="btn">
                        </li>
                    </ul>

                </form>

            </div>
        </div>
    </div>

    	<div class="footer">
		<div class="footer_link">
			<a href="">关于我们</a>
			<span>|</span>
			<a href="">联系我们</a>

			<a href="">友情链接</a>
		</div>

	</div>

</body>
</html>
