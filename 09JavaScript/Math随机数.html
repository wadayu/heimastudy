//        0~100范围取值
        arr02 = [];
        for (i=0;i<500;i++){
            iNum02 = Math.floor((100*Math.random()) + 1);
            arr02.push(iNum02);
        }

        console.log(arr02);

        // 去重
        arr03 = [];
        for (i=0;i<arr02.length;i++) {
            if (arr02.indexOf(arr02[i]) == i){
                arr03.push(arr02[i])
            }
        }

        console.log(arr03.sort(compare));

        // 排序方法 1,2,3,4,5,6，方法排序
        function compare(a,b) {
            if (a < b) {
                return -1;
            } else if (a > b) {
                return 1;
            } else {
                return 0;
            }
        }
