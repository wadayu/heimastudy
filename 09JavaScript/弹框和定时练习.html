<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .box{
            width: 500px;
            height: 300px;
            background-color: gold;
            position: absolute;
            top: 80px;
            left: 50%;
            margin-left: -250px;
            border-radius: 10px;
            display: none;
        }
    </style>

    <script type="text/javascript">
        window.onload = function () {
            var oDiv = document.getElementById('div01');

            var timer = setInterval(function () {
                oDiv.style.display = 'block'
            },5000);

            oDiv.onclick = function () {
                 oDiv.style.display = 'none';
                 clearInterval(timer);
            }
        }
    </script>
</head>
<body>

    <div class="box" id="div01">
        <h1 style="text-align: center">你好！小铭同学</h1>
    </div>

</body>
</html>
