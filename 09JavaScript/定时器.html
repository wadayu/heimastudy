        var iLeft = 0;
        var iSpeed = 3;
        window.onload = function () {
            oDiv = document.getElementById('div01');

            var timer = setInterval(function () {
            oDiv.style.left = iLeft + 'px';
            iLeft += iSpeed;

            if (iLeft > 1150){
                iSpeed = -3;
            }

            if (iLeft < 0){
                iSpeed = 3;
            }

            },30)

        }
