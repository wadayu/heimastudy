<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        /*
        jquery选择器可以快速的选择元素，选择规则和css样式相同，使用length属性判断是否选择成功
        $('#myid') //选择id为myid的网页元素
        $('.myclass') //选择class为myclass的元素
        $('li') //选择所有的li元素
        $('#ul1 li span') //选择id为ul1元素下的所有li下的span元素
        $('input[name=first]') //选择name属性等于first的input元素

        对选择集进行过滤
        $('div').has('p') //选择包含p元素的div元素
        $('div').not('.myclass') //选择class不等于myclass的div元素
        $('div').filter('.myclass') //选择calss等于mycalss的div元素
        $('div').eq(5) //选择第六个div元素

        选择集转移
        $('div').prev(); //选择div元素前面紧挨的同辈元素
        $('div').prevAll(); //选择div元素之前所有的同辈元素
        $('div').next(); //选择div元素后面紧挨的同辈元素
        $('div').nextAll(); //选择div元素后面的所有的同辈元素
        $('div').parent(); //选择div的父元素
        $('div').children(); //选择div的所有子元素
        $('div').siblings(); //选择div的同级元素
        $('div').find('.myclass'); //选择div内的class等于myclass的元素
         */

        $(function () {
            //选择器
            var $div01 = $('#div01');
            $div01.css({'color':'red'});

            var $div02 = $('.box');
            $div02.css({'color':'green'});

            /*
            var $ul = $('.list li');
            $ul.css({'background-color':'gold','color':'#000'});
            */
            //简写方式
            $('.list li').css({'background-color':'gold','color':'#000'});

            //选择集过滤
            $('div').not('.box,#div01').css({'color':'blue'});
            $('div').has('p').css({'background-color':'pink'});
            $('div').eq(0).css({'font-size':'20px'});

            //选择集转移
            $('div').find('.tip').css({'font-size':'25px'});
        });

    </script>
</head>
<body>
    <div id="div01">这是第一个div</div>
    <div class="box">这是第二个div</div>
    <div class="box">这是第三个div</div>
    <ul class="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>

    <div>1</div>
    <div>2</div>
    <div><p>3</p></div>
    <div><span>4</span><span class="tip">5</span></div>
</body>
</html>
