<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .box{
            width: 100px;
            height: 100px;
            background-color: gold;
        }
        .backcolor{
            background-color: green;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#btn').click(function () {
                /*
                if ($('.box').hasClass('backcolor')){
                    $('.box').removeClass('backcolor')
                }
                else{
                    $('.box').addClass('backcolor')
                }
                */
                //以上方法可以使用toggleClass代替
                $('.box').toggleClass('backcolor') //toggleClass重复切换（如果class里有的话就去掉，没有就加上）

            })
        })
    </script>
</head>
<body>
    <input type="button" value="切换背景色" id="btn">
    <div class="box"></div>
</body>
</html>
