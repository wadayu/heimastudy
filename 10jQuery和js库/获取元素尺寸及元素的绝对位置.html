<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .box{
            width: 200px;
            height: 200px;
            background-color:gold;
            padding: 20px;
            border: 10px solid #dddddd;
            margin: 50px auto;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        /*
        1、获取和设置元素的尺寸
        width() height() //获取元素的width和height
        innerWidth() innerHeight() //获取元素的width和height包括padding
        outerWidth() outerHeight() //获取元素的width和height包括padding、border
        outerWidth(true) outerHeight(true) //获取元素的width和height包括padding、border、margin

        2、获取元素相对页面的绝对位置
        offset()
         */

        $(function () {
            var $div = $('.box');
            console.log($div.width());
            console.log($div.height());

            console.log($div.innerWidth());
            console.log($div.innerHeight());

            console.log($div.outerWidth());
            console.log($div.outerHeight());

            console.log($div.outerWidth(true));
            console.log($div.outerHeight(true));

            //offset获取定位
            $post = $div.offset();
            console.log($post) //$post.left  $post.top
        })

    </script>
</head>
<body>
    <div class="box"></div>
</body>
</html>
