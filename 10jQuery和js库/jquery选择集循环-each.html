<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var $aLi = $('.list li');
            /*
            // 第一种方法
            $aLi.each(function () {
                if($(this).index()%2==0){
                    $(this).css({'background-color':'gold'})
                }
            })
            */

            //第二种方法
            $aLi.each(function (i) {
                if(i%2 == 0){
                    $aLi.eq(i).css({'background-color':'gold'})

                }
            })
        })
    </script>
</head>
<body>

<ul class="list">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
</ul>

</body>
</html>
