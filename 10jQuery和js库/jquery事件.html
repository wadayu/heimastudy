<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        /*
        事件函数列表：
        blur() //元素失去焦点
        focus() //元素获得焦点
        click() //鼠标点击
        mouseover() //鼠标移入（进入子元素也触发）
        mouseout() //鼠标移出（进入子元素也触发）
        mouseenter() //鼠标移入（进入子元素不触发）
        mouseleave() //鼠标移出（进入子元素不触发）
        hover() //同时为mouseenter()、mouseleave()事件指定处理函数
        ready() //DOM加载完成以后处理的事件
        resize() //浏览器窗口的大小发生改变
        scroll() //滚动条的位置发生变化
        submit() //用户提交表单
         */
    </script>
</head>

</html>
