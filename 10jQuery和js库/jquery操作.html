<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .box{
            width: 100px;
            height: 100px;
            background-color: green;
        }

        .fontcolor{
            color: red;
        }
        .fontsize{
            font-size: 24px;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(function () {
            // 行间样式操作

            //取值
            $div = $('#div01');
            alert($div.css('font-size'));

            //设值
            $('#div01').css({'color':'red','background-color':'gold'})

            //操作样式类名
            /*
            $('#div1').addClass('divClass2')  //id为div1的对象追加样式divClass2
            $('#div1').removeClass('divClass') //移除divClass的样式
            $('#div1').removeClass('divClass divClass2') //移除多个样式
            $('#div1').toggleClass('anotherClass') //重复切换anotherClass样式
            */

            //$('.box').addClass('fontcolor fontsize') //追加样式
            $('.box').removeClass('fontcolor fontsize') //移除样式

        })
    </script>
</head>
<body>
    <div id="div01">这是一个div标签</div>
    <div class="box fontcolor fontsize">第二个div元素</div>
</body>
</html>
